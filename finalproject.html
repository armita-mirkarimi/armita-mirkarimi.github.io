<!DOCTYPE html>
<html>
<head>
  <title>Mapping Iran's Contemporary Protests</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    #map { height: 400px; width: 700px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
</head>

<body onload="initialize()">
  <h1>Mapping Iran's Contemporary Protests</h1>
  <div id="map"></div>
  <script>
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 1,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
    });

    function initialize() {
      var map = L.map('map', {
        center: [32.4279, 53.6880],
        zoom: 15,
        layers: [OpenStreetMap_HOT]
      });

      // first GeoJSON layer 
      fetch("iran-with-regions_1457.geojson")
        .then(response => response.json())
        .then(data => {
          L.geoJson(data, {
            color: "red",
            weight: 3,
            opacity: 0.5,
            onEachFeature: function(feature, layer) {
              layer.bindPopup("<b>NAME: " + feature.properties.NAME + "</b>");
            }
          }).addTo(map);
        })
        .catch(error => {
          console.error("Error loading GeoJSON data:", error);
        });
    }
  </script>
</body>
</html>
