<!DOCTYPE html>
<html>
<head>
  <title>Hello Campus!</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
  <style>
    #map { height: 400px; width: 700px; }
    html, body { height: 100%; margin: 0; padding: 0; }
  </style>
  <script src="NH_Community_Center_Areas.geojson"></script>
  <script src="NH_Designated_Rivers_24K.geojson"></script>
</head>

<body onload="initialize()">
  <h1>Hello Campus!</h1>
  <div id="map"></div>
  <script>
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
    });

    function initialize() {
      var map = L.map('map', {
        center: [43.7034, -72.2887],
        zoom: 15,
        layers: [OpenStreetMap_HOT]
      });

      L.geoJson(nhcc, {
        color: "red",
        weight: 3,
        opacity: 0.5,
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>ACRES: " + feature.properties.ACRES + "</b>");
        }
      }).addTo(map);

      // new GeoJSON layer
      L.geoJson(NH_Designated_Rivers_24k, {  // Replace 'new_layer' with the actual variable for your new GeoJSON data
        color: "blue",       // Customize styling
        weight: 2,
        opacity: 0.7,
        onEachFeature: function(feature, layer) {
          layer.bindPopup("<b>Name: " + feature.properties.Class + "</b>"); // Customize popup content
        }
      }).addTo(map);
    }
  </script>
</body>
</html>
