<html>

    #map { height: 400px; width: 700px; } <!-- This can percentage, viewport width, etc. Doesn't have to be pixels -->
    html, body {height: 100%; margin: 0; padding: 0; } <!-- Add styling to body of HTML -->
  </style>

<script src="NH_Community_Center_Areas.geojson"></script>
    
<script> // This is where we create the map

  // First add some objects for base tiles
  var acresLayer; 
  var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png',
    { maxZoom: 19,
          attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
    });

  function lineSymbology(feature) {
    var Shape_Length = feature.properties.Shape_Length; 
    var linewidth = 2 
    var lineColor = "#319d17"; 

    if (Shape_Length > 9501.5197505430751) { lineColor = "#008080"; linewidth = 4 } 
    if (Shape_Length > 11844.011334866394) { lineColor = "#3f48cc"; linewidth = 6 } 

    return {
      color: lineColor, 
      weight: linewidth, 
      opacity: 1
    }; 

  }

  // Then initialize the map itself
  function initialize() {
    var map = L.map('map', { // inside parentheses of L.map() should be name of div for map.
      center: [43.7034, -72.2887],
        zoom: 15, // Larger numbers = closer to objects
        layers: [OpenStreetMap_HOT]
    })

    acreslayer = L.geoJson(nhcc, 
              { style: lineSymbology,
                onEachFeature: function(feature, layer) {
                  layer.bindPopup("<b>ACRES: " +
                  feature.properties.ACRES + "</b>,<br>" + 
                  "Shape_Length: " + 
                  feature.properties.Shape_Length + "<br>" + 
                  "Shape_Area: " + 
                  feature.properties.Shape_Area);
                }
               
              }).addTo(map);
    
  }
</script> 
</head>
  
<body onload="initialize()"> <!-- This is similar to document ready- only run once page is loaded -->
  <h1> Hello Campus!</h1>
  <div id="map"></div> <!-- This creates a div that will house our leaflet map. Can make multiple divs if need multiple maps -->
</body>
</html>
