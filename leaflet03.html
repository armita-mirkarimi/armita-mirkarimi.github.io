<!DOCTYPE html>
<html>
<head>
  <title>Hello Campus!</title>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <style>
    #map {
      height: 400px;
      width: 500px;
    }

    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
    }

    #buttons {
      padding: 10px;
      background: #de907d;
    }
  </style>
</head>
<body>
  <h1> Hello Campus!</h1>
  <div id="map"></div> 
  <div id="buttons">
    <button id="toggleNHCC">Toggle New Hampshire Community Center Layer.</button>
  </div>

  <!-- Load GeoJSON data -->
  <script src="NH_Community_Center_Areas.geojson"></script>
  
  <script>
    // This is where we create the map
    var NHCClayer;
    var NHCCVisible = false;
    var OpenStreetMap_HOT = L.tileLayer('https://{s}.tile.openstreetmap.fr/hot/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, Tiles courtesy of <a href="http://hot.osm.org">HOT OSM</a>'
    });
    
    var Thunderforest_Outdoors = L.tileLayer('https://{s}.tile.thunderforest.com/outdoors/{z}/{x}/{y}.png?apikey=ac507f92f1f8429195ce2d6a4f7ab546', {
    attribution: '&copy; <a href="http://www.thunderforest.com/">Thunderforest</a>, &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
    maxZoom: 22
});

    function lineSymbology(feature) {
      var Shape_Length = feature.properties.Shape_Length;
      var linewidth = 2;
      var lineColor = "#319d17";

      if (Shape_Length > 9501.5197505430751) { lineColor = "#008080"; linewidth = 8; }
      if (Shape_Length > 11844.011334866394) { lineColor = "#3f48cc"; linewidth = 4; }

      return {
        color: lineColor,
        weight: linewidth,
        opacity: 1
      };
    }

    // Initialize the map
    function initialize() {
      var map = L.map('map', {
        center: [43.7034, -72.2887],
        zoom: 15
      });

      var baseMaps = {
        "OSM": OpenStreetMap_HOT,
        "Stamen": Thunderforest_Outdoors
      };

      L.control.layers(baseMaps).addTo(map);

      $.getJSON("NH_Community_Center_Areas.geojson", function(data) {
        NHCClayer = L.geoJson(data, {
          style: lineSymbology,
          onEachFeature: function (feature, layer) {
            layer.bindPopup("<b>ACRES: " +
              feature.properties.ACRES + "</b>,<br>" +
              "Shape_Length: " +
              feature.properties.Shape_Length + "<br>" +
              "Shape_Area: " +
              feature.properties.Shape_Area);
          }
        });

        $("#toggleNHCC").click(function () {
          if (NHCCVisible) {
            NHCCVisible = false;
            NHCClayer.removeFrom(map);
          } else {
            NHCCVisible = true;
            NHCClayer.addTo(map);
          }
        });
      });
    }

    // Call the initialize function once the DOM is loaded
    $(document).ready(initialize);
  </script>
</body>
</html>
